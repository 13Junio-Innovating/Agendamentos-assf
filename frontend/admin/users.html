<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Usuários</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="../assets/logo.jpg" alt="Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="users.html" class="active">Gerenciar Usuários</a></li>
        <li><a href="appointments.html">Agendamentos</a></li>
        <li><a id="logoutBtn">Sair</a></li>
      </ul>
    </nav>
  </div>
  
  <div class="main-content">
    <header>
      <h1>Gerenciar Usuários</h1>
      <button id="addUserBtn" class="btn-primary">+ Adicionar Usuário</button>
    </header>
    
    <main>
      <div class="users-table-container">
        <table id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Função</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal de Adição/Edição -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Adicionar Usuário</h2>
      <form id="userForm">
        <input type="hidden" id="userId">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="role">Função:</label>
          <select id="role" required>
            <option value="admin">Administrador</option>
            <option value="instrutor">Instrutor</option>
            <option value="aluno">Aluno</option>
          </select>
        </div>
        <div class="form-group" id="passwordGroup">
          <label for="password">Senha:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn-primary">Salvar</button>
      </form>
    </div>
  </div>

  <script src="../js/adminUsers.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
