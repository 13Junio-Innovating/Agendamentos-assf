<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Agendamentos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="../assets/logo.jpg" alt="Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="users.html">Gerenciar Usuários</a></li>
        <li><a href="appointments.html" class="active">Agendamentos</a></li>
        <li><a id="logoutBtn">Sair</a></li>
      </ul>
    </nav>
  </div>
  
  <div class="main-content">
    <header>
      <h1>Gestão de Agendamentos</h1>
      <div class="actions">
        <button id="newAppointmentBtn" class="btn-primary">+ Novo Agendamento</button>
      </div>
    </header>
    
    <main>
      <div class="filters">
        <div class="form-group">
          <label for="filterDate">Data:</label>
          <input type="text" id="filterDate" placeholder="Selecione uma data">
        </div>
        <div class="form-group">
          <label for="filterStatus">Status:</label>
          <select id="filterStatus">
            <option value="">Todos</option>
            <option value="agendado">Agendado</option>
            <option value="confirmado">Confirmado</option>
            <option value="cancelado">Cancelado</option>
            <option value="realizado">Realizado</option>
          </select>
        </div>
        <div class="form-group">
          <label for="filterInstructor">Instrutor:</label>
          <select id="filterInstructor">
            <option value="">Todos</option>
            <!-- Preenchido via JavaScript -->
          </select>
        </div>
        <button id="applyFiltersBtn" class="btn-primary">Aplicar Filtros</button>
        <button id="resetFiltersBtn" class="btn-secondary">Limpar Filtros</button>
      </div>

      <div class="appointments-container">
        <table id="appointmentsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Data</th>
              <th>Hora</th>
              <th>Aluno</th>
              <th>Instrutor</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Preenchido via JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal para Novo/Editar Agendamento -->
  <div id="appointmentModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Novo Agendamento</h2>
      <form id="appointmentForm">
        <input type="hidden" id="appointmentId">
        <div class="form-group">
          <label for="modalStudent">Aluno:</label>
          <select id="modalStudent" required>
            <option value="">Selecione o aluno</option>
          </select>
        </div>
        <div class="form-group">
          <label for="modalInstructor">Instrutor:</label>
          <select id="modalInstructor" required>
            <option value="">Selecione o instrutor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="modalDate">Data:</label>
          <input type="text" id="modalDate" required>
        </div>
        <div class="form-group">
          <label for="modalTime">Horário:</label>
          <select id="modalTime" required>
            <option value="">Selecione o horário</option>
            <option value="08:00:00">08:00</option>
            <option value="09:00:00">09:00</option>
            <option value="10:00:00">10:00</option>
            <!-- Adicione mais horários conforme necessário -->
          </select>
        </div>
        <div class="form-group">
          <label for="modalStatus">Status:</label>
          <select id="modalStatus" required>
            <option value="agendado">Agendado</option>
            <option value="confirmado">Confirmado</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Salvar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../js/adminAppointments.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
