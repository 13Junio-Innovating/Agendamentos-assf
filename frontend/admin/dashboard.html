<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="../assets/logo.jpg" alt="Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="users.html">Gerenciar Usuários</a></li>
        <li><a href="appointments.html">Agendamentos</a></li>
        <li><a id="logoutBtn">Sair</a></li>
      </ul>
    </nav>
  </div>
  
  <div class="main-content">
    <header>
      <h1>Painel de Administração</h1>
      <div class="filters">
        <div class="form-group">
          <label for="datePicker">Data:</label>
          <input type="text" id="datePicker" placeholder="Selecione uma data">
        </div>
        <div class="form-group">
          <label for="instructorFilter">Instrutor:</label>
          <select id="instructorFilter">
            <option value="">Todos os instrutores</option>
            <!-- Os options serão preenchidos via JavaScript -->
          </select>
        </div>
        <button id="filterBtn" class="btn-primary">Filtrar</button>
      </div>
    </header>
    
    <main>
      <div class="stats-container">
        <div class="stat-card">
          <h3>Total de Usuários</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="stat-card">
          <h3>Instrutores</h3>
          <p id="totalInstructors">0</p>
        </div>
        <div class="stat-card">
          <h3>Alunos</h3>
          <p id="totalStudents">0</p>
        </div>
        <div class="stat-card">
          <h3>Agendamentos Hoje</h3>
          <p id="todayAppointments">0</p>
        </div>
      </div>

      <div class="recent-appointments">
        <h2>Agendamentos Recentes</h2>
        <table id="appointmentsTable">
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th>Aluno</th>
              <th>Instrutor</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../js/adminDashboard.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
