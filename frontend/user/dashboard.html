<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Painel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/user.css">
</head>
<body>
  <div class="user-container">
  <header>
    <div class="logo-container">
      <img src="../assets/logo.jpg" alt="Logo" class="logo">
    </div>
    <h1>Bem-vindo, <span id="userName"></span>!</h1>
    <button id="logoutBtn">Sair</button> <!-- Botão de logout -->
  </header>
    
    <main>
      <div class="user-info">
        <h2>Seus Dados</h2>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Função:</strong> <span id="userRole"></span></p>
      </div>

      <div class="appointment-section">
        <h2>Agendar Aula</h2>
        <form id="appointmentForm">
          <div class="form-group">
            <label for="instructor">Instrutor:</label>
            <select id="instructor" required>
              <option value="">Selecione um instrutor...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="appointmentDate">Data:</label>
            <input type="text" id="appointmentDate" placeholder="Selecione a data" required>
          </div>
          <div class="form-group">
            <label for="appointmentTime">Horário:</label>
            <select id="appointmentTime" required>
              <option value="">Selecione um horário...</option>
              <option value="08:30:00">08:30</option>
              <option value="09:30:00">09:30</option>
              <option value="10:30:00">10:30</option>
            </select>
          </div>
          <button type="submit" class="btn-primary">Agendar</button>
        </form>
      </div>

      <div class="my-appointments">
        <h2>Meus Agendamentos</h2>
        <table id="appointmentsTable">
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th>Instrutor</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../js/userDashboard.js"></script>
  <script src="js/logout.js"></script>
</body>
</html>
